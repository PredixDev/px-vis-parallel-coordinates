<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-vis-parallel-coordinates Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="../px-vis/px-vis-data.html" />
    <link rel="import" href="px-vis-parallel-coordinates.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>

    <h3>Parallel Coordinates</h3>
    <template is="dom-bind">
      <px-vis-parallel-coordinates
        width="1300"
        height="500"
        chart-data="[[chartData]]"
        skip-keys='{"UnitNumber":true,"DLN_MODE":true}'
        series-key="TimeStamp"
      ></px-vis-parallel-coordinates>
      <px-vis-parallel-coordinates
        width="1300"
        height="500"
        chart-data="[[chartData]]"
        skip-keys='{"UnitNumber":true}'
        series-key="TimeStamp"
        category-key="DLN_MODE"
        categories='[1,2,3,4]'
      ></px-vis-parallel-coordinates>
      <px-vis-data
        id = "seriesAjax"
        request-data = '[{
            "url":"/bower_components/px-demo-data/demo-data/apm/timeseries.json"
          }]'
        data-var="chartData"
        lists="flat"
        response-data="{{chartData}}">
      </px-vis-data>

      <!-- <px-vis-parallel-coordinates
        width="1300"
        height="500"
        chart-data="[[chartData]]"
        skip-keys='{"TimeStamp":true}'
        series-key="TimeStamp"
        axes='["TTXD1_11", "TTXD1_10", "TTXD1_17"]'
      ></px-vis-parallel-coordinates> -->
    </template>
  </body>

</html>
