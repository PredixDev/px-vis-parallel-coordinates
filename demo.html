<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-vis-parallel-coordinates Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="../px-vis/px-vis-data.html" />
    <link rel="import" href="../px-vis/px-vis-chart-navigator.html" />
    <link rel="import" href="px-vis-parallel-coordinates.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>

    <h3>Parallel Coordinates</h3>
    <template is="dom-bind">
      <px-vis-parallel-coordinates
        width="1300"
        height="500"
        chart-data="[[chartData]]"
        skip-keys='{"UnitNumber":true,"DLN_MODE":true}'
        series-key="TimeStamp"
        match-ticks
        selected-domain="{{selectedDomain}}"
      ></px-vis-parallel-coordinates>
      <px-vis-chart-navigator
          x-axis-type="time"
          y-axis-type="linear"
          width="1300"
          height="100"
          margin='{
            "top": 5,
            "right": 10,
            "bottom": 20,
            "left": 10
          }'
          chart-data="[[chartData]]"
          series-config='{
            "TTXD1_1":{
              "type": "line",
              "name": "TTXD1_1",
              "x":"TimeStamp",
              "y":"TTXD1_1"
            }
          }'
          selected-domain="{{selectedDomain}}"
          gradient-overlay>
        </px-vis-chart-navigator>
      <br />
